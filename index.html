编数据，商业秘密限于秘密数据，数据权限于结构化数据。首先，单纯的数据与作品还是存在显著区别。诚如学者李爱君的分析，数据不具独创性、期限性、法定性的知识产权必要特征，也不必然是智力劳动成果，更不需经过知识产权取得的相关法定程序。〔13〕因此，数据亦难以实现知识产权上的垄断和独占。此外，由于《专利法》明确规定智力活动的规则和方法不具可专利性，大数据相关算法亦无法取得专利保护。由此可见，以知识产权保护数据适用效果不佳，存在巨大的局限性。在“大众点评诉爱帮第一案”中，法院认为，涉案数据整体不构成汇编作品，且点评数据的著作权应由平台与用户共有，平台不可单独起诉。〔14〕其次，数据不等于秘密，其可为多人共享，亦不具独占特征。单个、少量的数据亦不必然符合商业秘密的价值要件。归根到底，商业秘密说仅提供竞争法上的法益保护，不具排他效力，无法解决实践中纷繁复杂的数据侵害问题。如通过爬虫抓取公开数据、通过算法还原原始数据、个人非法获取企业数据等问题通过商业秘密的角度均无法解决。此外，将数据纳入商业秘密将直接导致《民法总则》第123条与第127条的冲突，若数据属于第123条中的商业秘密，第127条的规定就显得多余且混乱。最后，数据库保护的数据限于原创性的结构化数据，且以数据库制作人的实质性投入为条件，亦无法覆盖我国数据权利的诉求。&quot;]]]],536878080]],[&quot;^1D&quot;,[51979,&quot;^14&quot;,&quot;## 根据《民法通则》第123条的规定，商业秘密属于知识产权客体。”“万联网络诉周惠民案”等案件中，法院均肯定了人群信息数据库属于商业秘密。新浪诉脉脉案”中新浪亦通过合同约定将相关数据界定为商业秘密。）\\n\\n然而，适用知识产权法的缺陷在于，其存在非常大的局限性，即著作权限于汇编数据，商业秘密限于秘密数据，数据权限于结构化数据。首先，单纯的数据与作品还是存在显著区别。诚如学者李爱君的分析，数据不具独创性、期限性、法定性的知识产权必要特征，也不必然是智力劳动成果，更不需经过知识产权取得的相关法定程序。〔13〕因此，数据亦难以实现知识产权上的垄断和独占。此外，由于《专利法》明确规定智力活动的规则和方法不具可专利性，大数据相关算法亦无法取得专利保护。由此可见，以知识产权保护数据适用效果不佳，存在巨大的局限性。在“大众点评诉爱帮第一案”中，法院认为，涉案数据整体不构成汇编作品，且点评数据的著作权应由平台与用户共有，平台不可单独起诉。〔14〕其次，数据不等于秘密，其可为多人共享，亦不具独占特征。单个、少量的数据亦不必然符合商业秘密的价值要件。归根到底，商业秘密说仅提供竞争法上的法益保护，不具排他效力，无法解决实践中纷繁复杂的数据侵害问题。如通过爬虫抓取公开数据、通过算法还原原始数据、个人非法获取企业数据等问题通过商业秘密的角度均无法解决。此外，将数据纳入商业秘密将直接导致《民法总则》第123条与第127条的冲突，若数据属于第123条中的商业秘密，第127条的规定就显得多余且混乱。最后，数据库保护的数据限于原创性的结构化数据，且以数据库制作人的实质性投入为条件，亦无法覆盖我国数据权利的诉求。&quot;,536878080]],[&quot;^1D&quot;,[51979,&quot;^1&lt;&quot;,319,536878080]],[&quot;^1D&quot;,[51979,&quot;^Y&quot;,&quot;^1Z&quot;,536878080]],[&quot;^1D&quot;,[51979,&quot;^Z&quot;,2,536878080]],[&quot;^1D&quot;,[51979,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,25064,&quot;^1P&quot;,27113],536878080]],[&quot;^1D&quot;,[51979,&quot;^19&quot;,741,536878080]],[&quot;^1D&quot;,[51979,&quot;^11&quot;,[[&quot;Plain&quot;,&quot;根据《民法通则》第123条的规定，商业秘密属于知识产权客体。”“万联网络诉周惠民案”等案件中，法院均肯定了人群信息数据库属于商业秘密。新浪诉脉脉案”中新浪亦通过合同约定将相关数据界定为商业秘密。）&quot;]],536878080]],[&quot;^1D&quot;,[51979,&quot;^D&quot;,&quot;~u604d3a8a-3f90-4363-8b12-0680ff
