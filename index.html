个人数据进行保护，实践中却存在侵犯了他人的个人信息但却达不到入罪标准的情况，此时个人数据的保护就出现了漏洞；再如通过合同法的违法事由来避免个人数据被交易买卖，但实际中若是合同双方不诉至法院，被侵害人甚至无从得知自己的个人数据权益受到侵害；基于消费者权益保护法、网络安全法等法律的适用往往也只能针对这些特定方面的个人数据进行保护。出现救济手段多种多样的根本原因还是在于对于个人数据法律属性的认知不同，未能明确区分隐私、名誉、个人数据等概念，不成体系的直接对个人信息权益的保护涵盖的范围又不够广泛。在当下的疫情期间，基于公共服务目的却意外导致的个人数据信息泄露问题大家耳熟能详，但是笔者在案件检索中却并未发现相关维权案例，信息爆炸时代对于个人数据保护与利用的需求必然与日俱增，关于如何建立健全保护个人数据权益的相关法律的思考应提上立法议程。&quot;]],&quot;^1&gt;&quot;,[]]]],536870933]],[&quot;^1D&quot;,[334,&quot;^14&quot;,&quot;---\\ntitle: 个人数据权属研究案例检索分析\\npublic: true\\n---\\n\\n&quot;,536870933]],[&quot;^1D&quot;,[334,&quot;^1&lt;&quot;,20,536870933]],[&quot;^1D&quot;,[334,&quot;^Y&quot;,&quot;~:markdown&quot;,536870933]],[&quot;^1D&quot;,[334,&quot;^Z&quot;,2,536870933]],[&quot;^1D&quot;,[334,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1L&quot;,0,&quot;^1M&quot;,72],536870933]],[&quot;^1D&quot;,[334,&quot;^19&quot;,23,536870933]],[&quot;^1D&quot;,[334,&quot;^A&quot;,true,536870933]],[&quot;^1D&quot;,[334,&quot;^D&quot;,&quot;~u604d6a6a-4f25-430c-9f61-04d6cab7d426&quot;,536870933]],[&quot;^1D&quot;,[335,&quot;^K&quot;,&quot;-e6--a3--80--e7--b4--a2--e4--b8--aa--e4--ba--ba--e6--95--b0--e6--8d--ae--e8--ae--a4--e5--ae--9a--e7--9a--84--e7--9b--b8--e5--85--b3--e6--a1--88--e4--be--8b-&quot;,536870933]],[&quot;^1D&quot;,[335,&quot;^T&quot;,[],536870933]],[&quot;^1D&quot;,[335,&quot;^Q&quot;,336,536870933]],[&quot;^1D&quot;,[335,&quot;^Q&quot;,345,536870933]],[&quot;^1D&quot;,[335,&quot;^Q&quot;,353,536870933]],[&quot;^1D&quot;,[335,&quot;^14&quot;,&quot;### 检索个人数据认定的相关案例\\n:PROPERTIES:\\n:heading: true\\n:background_color: #533e7d\\n:END:\\n&quot;,536870933]],[&quot;^1D&quot;,[335,&quot;^1&lt;&quot;,20,536870933]],[&quot;^1D&quot;,[335,&quot;^Y&quot;,&quot;^1T&quot;,536870933]],[&quot;^1D&quot;,[335,&quot;^Z&quot;,3,536870933]],[&quot;^1D&quot;,[335,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1J&quot;,[],&quot;^1K&quot;,[],&quot;^1L&quot;,72,&quot;^1M&quot;,177],536870933]],[&quot;^1D&quot;,[335,&quot;^19&quot;,23,536870933]],[&quot;^1D&quot;,[335,&quot;^G& ##### 隐私权是指自然人享有的私人生活安宁与私人生活信息依法受到保护，不受他人侵扰、知悉、使用、披露和公开的权利。隐私权的核心在于“隐”，其客体主要是一种私密性的信息，**主要是权利主体不愿意公开披露的且不涉及公共利益的信息**。但个人信息，**一般是指与公共利益没有直接关系但与个人相关的、并且能够借此识别自然人的身份的信息**。个人信息虽与隐私权有密切联系，但个人信息不完全属于隐私的范畴，不能将其与隐私权混同。本案中所涉及的姓名信息、个人身份证信息、家庭地址等信息，是在社会交往和公共管理中必须在一定范围内为社会特定人或者不特定人所周知的，所以这些个人信息显然难以归入隐私权的范畴，而应界定为个人信息。\\n&quot;,536870933]],[&quot;^1D&quot;,[352,&quot;^1&lt;&quot;,20,536870933]],[&quot;^1D&quot;,[352,&quot;^Y&quot;,&quot;^1T&quot;,536870933]],[&quot;^1D&quot;,[352,&quot;^Z&quot;,7,536870933]],[&quot;^1D&quot;,[352,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1J&quot;,[],&quot;^1K&quot;,[],&quot;^1L&quot;,2645,&quot;^1M&quot;,3538],536870933]],[&quot;^1D&quot;,[352,&quot;^19&quot;,23,536870933]],[&quot;^1D&quot;,[352,&quot;^11&quot;,[[&quot;Plain&quot;,&quot;隐私权是指自然人享有的私人生活安宁与私人生活信息依法受到保护，不受他人侵扰、知悉、使用、披露和公开的权利。隐私权的核心在于“隐”，其客体主要是一种私密性的信息，&quot;],[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;主要是权利主体不愿意公开披露的且不涉及公共利益的信息&quot;]]]],[&quot;Plain&quot;,&quot;。但个人信息，&quot;],[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;一般是指与公共利益没有直接关系但与个人相关的、并且能够借此识别自然人的身份的信息&quot;]]]],[&quot;Plain&quot;,&quot;。个人信息虽与隐私权有密切联系，但个人信息不完全属于隐私的范畴，不能将其与隐私权混同。本案中所涉及的姓名信息、个人身份证信息、家庭地址等信息，是在社会交往和公共管理中必须在一定范围内为社会特定人或者不特定人所周知的，所以这些个人信息显然难以归入隐私权的范畴，而应界定为个人信息。&quot;]],536870933]],[&quot;^1D&quot;,[352,&quot;^D&quot;,&quot;~u604d6a6a-cc1a-4546-b6f2-95f2fcc1efbc&quot;,536870933]],[&quot;^1D&quot;,[353,&quot;^K&quot;,&quot;-e4--b8--aa--e4--ba--ba--e6--95--b0--e6--8d--ae--e6--88--96--e5--95--86--e4--b8--9a--e7--a7--98--e5--af--86--ef--bc--9f-&quot;,536870933]],[&quot;^1D&quot;,[353,&quot;^T&quot;,[],536870933]],[&quot;^1D&quot;,[353,&quot;^Q&quot;,354,536870933]],[&quot;^1D&quot;,[353,&quot;^Q&quot;,361,536870933]],[&quot;^1D&quot;,[353,&quot;^14&quot;,&quot;#### **个人数据或商业秘密**？\\n&quot;,536870933]],[&quot;^1D&quot;,[353,&quot;^1&lt;&quot;,20,536870933]],[&quot;^1D&quot;,[353,&quot;^Y&quot;,&quot;^1T&quot;,536870933]],[&quot;^1D&quot;,[353,&quot;^Z&quot;,4,536870933]],[&q
