免个人数据被交易买卖，但实际中若是合同双方不诉至法院，被侵害人甚至无从得知自己的个人数据权益受到侵害；基于消费者权益保护法、网络安全法等法律的适用往往也只能针对这些特定方面的个人数据进行保护。出现救济手段多种多样的根本原因还是在于对于个人数据法律属性的认知不同，未能明确区分隐私、名誉、个人数据等概念，不成体系的直接对个人信息权益的保护涵盖的范围又不够广泛。在当下的疫情期间，基于公共服务目的却意外导致的个人数据信息泄露问题大家耳熟能详，但是笔者在案件检索中却并未发现相关维权案例，信息爆炸时代对于个人数据保护与利用的需求必然与日俱增，关于如何建立健全保护个人数据权益的相关法律的思考应提上立法议程。&quot;]],&quot;^1&gt;&quot;,[]]]],536870917]],[&quot;^1D&quot;,[30,&quot;^14&quot;,&quot;---\\ntitle: 个人数据权属研究案例检索分析\\npublic: true\\n---\\n\\n&quot;,536870917]],[&quot;^1D&quot;,[30,&quot;^1&lt;&quot;,20,536870917]],[&quot;^1D&quot;,[30,&quot;^Y&quot;,&quot;~:markdown&quot;,536870917]],[&quot;^1D&quot;,[30,&quot;^Z&quot;,2,536870917]],[&quot;^1D&quot;,[30,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1L&quot;,0,&quot;^1M&quot;,72],536870917]],[&quot;^1D&quot;,[30,&quot;^19&quot;,23,536870917]],[&quot;^1D&quot;,[30,&quot;^A&quot;,true,536870917]],[&quot;^1D&quot;,[30,&quot;^D&quot;,&quot;~u604d698c-1b24-44b8-8120-715a421e5376&quot;,536870917]],[&quot;^1D&quot;,[31,&quot;^K&quot;,&quot;-e6--a3--80--e7--b4--a2--e4--b8--aa--e4--ba--ba--e6--95--b0--e6--8d--ae--e8--ae--a4--e5--ae--9a--e7--9a--84--e7--9b--b8--e5--85--b3--e6--a1--88--e4--be--8b-&quot;,536870917]],[&quot;^1D&quot;,[31,&quot;^T&quot;,[],536870917]],[&quot;^1D&quot;,[31,&quot;^Q&quot;,32,536870917]],[&quot;^1D&quot;,[31,&quot;^Q&quot;,41,536870917]],[&quot;^1D&quot;,[31,&quot;^Q&quot;,49,536870917]],[&quot;^1D&quot;,[31,&quot;^14&quot;,&quot;### 检索个人数据认定的相关案例\\n:PROPERTIES:\\n:heading: true\\n:background_color: #533e7d\\n:END:\\n&quot;,536870917]],[&quot;^1D&quot;,[31,&quot;^1&lt;&quot;,20,536870917]],[&quot;^1D&quot;,[31,&quot;^Y&quot;,&quot;^1T&quot;,536870917]],[&quot;^1D&quot;,[31,&quot;^Z&quot;,3,536870917]],[&quot;^1D&quot;,[31,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1J&quot;,[],&quot;^1K&quot;,[],&quot;^1L&quot;,72,&quot;^1M&quot;,177],536870917]],[&quot;^1D&quot;,[31,&quot;^19&quot;,23,536870917]],[&quot;^1D&quot;,[31,&quot;^G&quot;,[&quot;^ &quot;,&quot;^1G&quot;,&quot;true&quot;,&quot;^1H&quot;,&quot;#533e7d&quot;] 定方面的个人数据进行保护。出现救济手段多种多样的根本原因还是在于对于个人数据法律属性的认知不同，未能明确区分隐私、名誉、个人数据等概念，不成体系的直接对个人信息权益的保护涵盖的范围又不够广泛。在当下的疫情期间，基于公共服务目的却意外导致的个人数据信息泄露问题大家耳熟能详，但是笔者在案件检索中却并未发现相关维权案例，信息爆炸时代对于个人数据保护与利用的需求必然与日俱增，关于如何建立健全保护个人数据权益的相关法律的思考应提上立法议程。\\n&quot;,536870917]],[&quot;^1D&quot;,[178,&quot;^1&lt;&quot;,20,536870917]],[&quot;^1D&quot;,[178,&quot;^Y&quot;,&quot;^1T&quot;,536870917]],[&quot;^1D&quot;,[178,&quot;^Z&quot;,4,536870917]],[&quot;^1D&quot;,[178,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1J&quot;,[],&quot;^1K&quot;,[],&quot;^1L&quot;,25614,&quot;^1M&quot;,27513],536870917]],[&quot;^1D&quot;,[178,&quot;^19&quot;,23,536870917]],[&quot;^1D&quot;,[178,&quot;^11&quot;,[[&quot;Plain&quot;,&quot;通过检索案例，目前我国对于不同涉及个人数据的案件，有着不同的救济手段，或藏身于合同法寻求保护，或借助隐私权进行救济，当然也有大大方法直接对个人信息进行保护的法律，只是这些法律散落于《刑法》、《民法》、《网络安全法》、《身份证法》、《消费者权益保护法》、《侵权责任法》之中。通过隐私权、名誉权等似是而非的权利来救济、通过散落各处的法律对特定的个人数据进行保护，虽然起到一定的作用，但是并不能减轻个人信息亟待体系保护的紧迫。比如通过隐私权、名誉权对个人数据进行保护，但名誉、隐私与个人数据的概念并不相同；通过刑法的侵犯个人信息罪对个人数据进行保护，实践中却存在侵犯了他人的个人信息但却达不到入罪标准的情况，此时个人数据的保护就出现了漏洞；再如通过合同法的违法事由来避免个人数据被交易买卖，但实际中若是合同双方不诉至法院，被侵害人甚至无从得知自己的个人数据权益受到侵害；基于消费者权益保护法、网络安全法等法律的适用往往也只能针对这些特定方面的个人数据进行保护。出现救济手段多种多样的根本原因还是在于对于个人数据法律属性的认知不同，未能明确区分隐私、名誉、个人数据等概念，不成体系的直接对个人信息权益的保护涵盖的范围又不够广泛。在当下的疫情期间，基于公共服务目的却意外导致的个人数据信息泄露问题大家耳熟能详，但是笔者在案件检索中却并未发现相关维权案例，信息爆炸时代对于个人数据保护与利用的需求必然与日俱增，关于如何建立健全保护个人数据权益的相关法律的思考应提上立法议程。&quot;]],536870917]],[&quot;^1D&quot;,[178,&quot;^D&quot;,&quot;~u604d698c-e9a9-482e-911c-d2e84eccd6f5&quot;,536870917]],[&quot;^1D&quot;,[184,&quot;^16&quot;,&quot;^15&quot;,536870927]]]]]]"</script><script>window.logseq_state="{:ui/theme \"dark\", :ui/cycle-collapse :show-all, :ui/collapsed-blocks {#uuid \"604d698c-090d-4aa4-91c7-833b5d4955fd\" nil, #uuid \"604d698c-40da-444a-9249-3307ffdaf1ef\" nil, #uuid \"604d698c-1fd4-4222-aa49-95ea3d1aeff3\" nil, #uuid \"604d698c-cdc6-41c5-a5b7-c758e052b217\" nil, #uuid \"604d698c-71ec-4937-a242-d3c5fe8026d7\" nil, #uuid \"604d698c-37f2-4e5f-91f5-ee8a2621c409\" nil, #uuid \"604d698c-312d-48db-ac0e-95c2412a1e72\" nil, #uuid \"604d698c-b637-4650-
